<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS stopwatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <!-- GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>


<body>

    <div class="heading">
        <h1>Stopwatch</h1>
    </div>

    <div class="stopwatch">
        <h2><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></h2>
    </div>

    <div class="button-div">
        <button class="buttons" id="start">
            Start
        </button>

        <button class="buttons" id="stop">
            Stop
        </button>

        <button class="buttons" id="reset">
            Reset
        </button>
        

    </div>

</body>
</html>
